  <head>

    <title>The-Arcade-Weather</title>

    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>

  <body>
    
    <div class="icon-bar five-up">
  <a class="item">
    <img src="../assets/img/images/fi-home.svg" >
    <label>Home</label>
  </a>
  <a class="item">
    <img src="../assets/img/images/fi-bookmark.svg" >
    <label>Bookmark</label>
  </a>
  <a class="item">
    <img src="../assets/img/images/fi-info.svg" >
    <label>Info</label>
  </a>
  <a class="item">
    <img src="../assets/img/images/fi-mail.svg" >
    <label>Mail</label>
  </a>
  <a class="item">
    <img src="../assets/img/images/fi-like.svg" >
    <label>Like</label>
  </a>
</div>
 
 
 
  <div class="row header">

   
        <form class="type-location">
  <div class="row type-location">
    <div class="small-8 small-offset-4 columns">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Location:</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Country, State, City">
        </div>
      </div>
    </div>
  </div>
</form>

        
    </div>
    
    
  <div class="row background-app">
     
       <div class="small-12 large-10 large-offset-1 column end canvas-space">
           
           
         
           
           <div class="row">
             <div class="small-10 small-offset-2 large-5 large-offset-1 column  Pacman"><object> <img src=IMG/SVG/PACMAN.svg> </object></div>
             <div class="small-12 large-5 column end degrees">82°F</div>
           </div>
           
           <div class="row">
             <div class="small-4 large-2 large-offset-5 column"> <p class="options">HUMIDITY</p><p class="data-weather humidity">77%</p> </div>
             <div class="small-4 large-2 column"> <p class="options">TOMORROW</p> <p class="data-weather tomorrow">82°F</p> </div>
             <div class="small-4 large-2 column end"> <p class="options">CELSIUS</p> <p class="data-weather celsius">27.7°C</p> </div> 
           </div>
           
           <div class="row">
             <div class="small-12 large-6 column place-gps">MIAMI</div>
             <div class="small-12 large-5 column end line-text">Wear light clohtes in case you need to run.</div>
           </div>
           
         
       </div>
   
   
   
   
 
    
    </div>
    
    
    
    
    <div class="row Segment-background">
    
    
    <div class="row">
    <div class="small-12 large-12 column">Title Section</div>
        </div>
        
        
    <div class="row">
           <div class="small-12 large-6 column segment segment-left">Column1</div>
           <div class="small-12 large-6 column segment segment-right">Column1</div>
           
       
    </div>
    <div class="row">
             <div class="small-12 large-6 column segment segment-left">Column1</div>
           <div class="small-12 large-6 column segment segment-right">Column1</div>
       
    </div>
      </div>
    
    <div class="row">
    
    <div class="small-12 large-12 column footer">Footer</div>
